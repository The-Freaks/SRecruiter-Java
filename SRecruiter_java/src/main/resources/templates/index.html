<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Home Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link th:href="@{/style/css/main.css}" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/}">SRecruiter</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Categories
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <a class="dropdown-item" th:href="@{softwareEngineering}">Software Engineering</a>
                      <a class="dropdown-item" th:href="@{graphicDesign}">Graphic Design</a>
                      <a class="dropdown-item" th:href="@{businessManagement}">Business Management</a>
                      <a class="dropdown-item" th:href="@{english}">English</a>
                      <a class="dropdown-item" th:href="@{infirmary}">Infirmary</a>
                    </div>
                  </li>
              </ul>
              <form class="form-inline ">
                
                <a sec:authorize="isAuthenticated()" th:href="@{/registration}" class="btn btn-success mr-sm-2">
                    <label>
                        <i class="material-icons">&#xE147;</i> 
                        Add New User
                    </label>
                </a>
    
                <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="btn btn-outline-success mr-sm-2">
                    <span>Login</span>
                </a>
    
                <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="btn btn-outline-danger mr-sm-2">
                    <span>Logout</span>
                </a>
              </form>
            </div>
        </nav>
    </body>
