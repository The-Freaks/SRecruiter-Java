<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Home Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="btn-group-vertical">
            <a sec:authorize="!isAuthenticated()" th:href="@{/login}">
                <button class="btn btn-primary btn-sm mb-3">Login</button>
            </a>

            <a sec:authorize="isAuthenticated()" th:href="@{/logout}">
                <button class="btn btn-primary btn-sm mb-3">Logout</button>
            </a>

            <a sec:authorize="isAuthenticated()" th:href="@{/registration}">
                <button class="btn btn-primary btn-sm mb-3">Register new user!</button>
            </a>

            <a th:href="@{softwareEngineering}">
                <button class="btn btn-outline-info btn-lg">Software Engineering</button>
            </a>

            <a th:href="@{graphicDesign}">
                <button class="btn btn-outline-info btn-lg">Graphic Design</button>
            </a>

            <a th:href="@{businessManagement}">
                <button class="btn btn-outline-info btn-lg">Business Management</button>
            </a>

            <a th:href="@{english}">
                <button class="btn btn-outline-info btn-lg">English</button>
            </a>

            <a th:href="@{infirmary}">
                <button class="btn btn-outline-info btn-lg">Infirmary</button>
            </a>
        </div>
        <style>
            .btn{
                margin: 15px;
            }
            .btn-group-vertical{
                display: grid;
            }
        </style>
    </body>
</html>
