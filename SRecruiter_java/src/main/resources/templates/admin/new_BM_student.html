<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>SRecruiter</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Add new business management student form!</h1>
            <hr>
    
            <form action="#" th:action="@{/saveBMStudent}" th:object="${BM_Student}" method="POST">
                <!-- Hidden field to handle update -->
                <input type="hidden" th:field="*{id}" />
                
                <p>Student First Name</p>
                <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
                
                <p>Student Last Name</p>
                <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
                
                <p>Student Email</p>
                <input type="text" th:field="*{email}" class="form-control mb-4 col-4">
                
                <p>Student Phone Number</p>
                <input type="text" th:field="*{number}" class="form-control mb-4 col-4">

                <button type="submit" class="btn btn-info col-2"> Save Student</button>
            </form>
    
            <hr>
    
            <a th:href="@{/}"> Back to Student List</a>
        </div>
    </body>
</html>
