<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Add Student Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Add new infirmary student form!</h1>
            <hr>
            <h2>Save Student</h2>
    
            <form action="#" th:action="@{/saveInfirmaryStudent}" th:object="${Infirmary_Student}" method="POST">
                <input type="text" th:field="*{firstName}" placeholder="Studnet First Name" class="form-control mb-4 col-4">
    
                <input type="text" th:field="*{lastName}" placeholder="Student Last Name" class="form-control mb-4 col-4">
    
                <input type="text" th:field="*{email}" placeholder="Student Email" class="form-control mb-4 col-4">
    
                <input type="text" th:field="*{number}" placeholder="Student Phone Number" class="form-control mb-4 col-4">

                <button type="submit" class="btn btn-info col-2"> Save Student</button>
            </form>
    
            <hr>
    
            <a th:href="@{/}"> Back to Student List</a>
        </div>
    </body>
</html>
